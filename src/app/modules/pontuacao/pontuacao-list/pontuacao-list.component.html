<div class="mt-3 ml-2">
  <a [routerLink]="[ 'cadastro']" pButton class="ui-button-info" icon="pi pi-plus" iconPos="left" label="novo">

  </a>
</div>
<div class="ui ui-fluid">
  <div class="mt-3 ml-2">

    <h5>Lista de pontuações</h5>

    <ng-container *ngIf="!!pontuacoes?.length; else elseTemplate">
      <p-table [columns]="cols" [value]="pontuacoes" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{col.header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
              {{rowData[col.field]}}
            </td>

          </tr>
        </ng-template>
      </p-table>

    </ng-container>
    <ng-template #elseTemplate>
      <div class="text-center">
        <h6 class="text-danger">
          Nenhum cliente encontrado
        </h6>
      </div>
    </ng-template>
  </div>
</div>
