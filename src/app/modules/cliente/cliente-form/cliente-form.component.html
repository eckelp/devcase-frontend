<div class="mt-3">
  <a [routerLink]="[ '/clientes']" pButton class="ui-button-info" icon="pi pi-bars" iconPos="left" label="Lista">

  </a>
</div>
<div class="mt-3">
  <h5>{{title}}</h5>
</div>
<div class="mt-3">
  <form id="clienteForm" [formGroup]="clienteForm" (submit)="salvar()">
    <div class="row">
      <div class="col-12 col-sm-6 form-group">
        <input type="text" class="form-control" placeholder="Nome" formControlName="nome" />
        <app-form-message text="Nome é obrigatório" *ngIf="isValid('nome')"></app-form-message>
      </div>
      <div class="col-12 col-sm-3 form-group">
        <select formControlName="sexo" class="form-control">
          <option *ngFor="let sexo of sexos" [value]="sexo.value">{{sexo.label}}</option>
        </select>
        <app-form-message text="Sexo é obrigatório" *ngIf="isValid('sexo')"></app-form-message>
      </div>
      <div class="col-12 col-sm-3 form-group">
        <p-calendar placeholder="yyyy/mm/dd" formControlName="dataNascimento" dateFormat="yy/mm/dd" [readonlyInput]="true"></p-calendar>
        <app-form-message text="Data de Nascimento é obrigatório" *ngIf="isValid('dataNascimento')"></app-form-message>
      </div>
    </div>

    <div class="row">

      <div class="col-12 col-sm-4 col-md-2 form-group">
        <input type="text" class="form-control" placeholder="RG" formControlName="rg" />
        <app-form-message text="RG é obrigatório" *ngIf="isValid('rg')"></app-form-message>
      </div>
      <div class="col-12 col-sm-4 col-md-2 form-group">
        <input type="text" class="form-control" placeholder="CPF" formControlName="cpf" />
        <app-form-message text="CPF é obrigatório" *ngIf="isValid('cpf')"></app-form-message>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-sm-4 form-group">
        <input type="text" class="form-control" placeholder="Rua das Cordilheiras" formControlName="logradouro" />
        <app-form-message text="Endereço é obrigatório" *ngIf="isValid('logradouro')"></app-form-message>
      </div>
      <div class="col-12 col-sm-2 form-group">
        <input type="text" class="form-control" placeholder="Sem número" formControlName="numeral" />
        <app-form-message text="Numerál é obrigatório" *ngIf="isValid('numeral')"></app-form-message>
      </div>
      <div class="col-12 col-sm-2 form-group">
        <input type="text" class="form-control" placeholder="CEP" formControlName="cep" />
        <app-form-message text="CEP é obrigatório" *ngIf="isValid('cep')"></app-form-message>
      </div>
      <div class="col-12 col-sm-4 form-group">
        <select formControlName="cidade" class="form-control">
          <option *ngFor="let cidade of cidades" [value]="cidade.id">{{cidade.nome}}</option>
        </select>
        <app-form-message text="Cidade é obrigatório" *ngIf="isValid('cidade')"></app-form-message>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-12">
        <button pButton type="submit" label="Salvar" [disabled]="!clienteForm.valid" class="ui-button-success" icon="pi pi-check"></button>
      </div>
    </div>
  </form>
</div>
