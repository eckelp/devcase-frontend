<div class="mt-3">
  <a [routerLink]="[ 'cadastro']" pButton class="ui-button-info" icon="pi pi-plus" iconPos="left" label="Novo">

  </a>
</div>
<div class="row">
  <div class="col-12">
    <div class="mt-3">

      <h5>Lista de clientes</h5>

      <ng-container *ngIf="!!clientes?.length; else elseTemplate">
        <p-table [columns]="cols" [value]="clientes" [paginator]="true" [rows]="10">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns" (click)="goToShow(rowData['id'])" class="clickable">
                {{rowData[col.field]}}
              </td>

            </tr>
          </ng-template>
        </p-table>

      </ng-container>
      <ng-template #elseTemplate>
        <div class="text-center">
          <h6 class="text-danger">
            Nenhum cliente encontrado
          </h6>
        </div>
      </ng-template>
    </div>
  </div>
</div>
